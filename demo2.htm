<!DOCTYPE html>
<html lang='en' xml:lang='en' xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">	
	<title>MC Demo 2</title>
	<script type="text/javascript" src="js/Candy.js"></script>
	<script type="text/javascript" src="js/Curve.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="wrapper">
		<article>
		
			<header>
				<h1>Monte Carlo Methods - Demo 2</h1>
			</header>
			
			<section>
				<h2>Estimating area of an arbitrary curve</h3>
				<div class="leftFloat">
					<span>The square (400x400 pixels) is considered to be a unit square</span>
					<div id="candiv">
						<canvas id="canv" width="400" height="400"></canvas>
					</div>
					<div id="coord">
						X: <span id="coox"></span>
						Y: <span id="cooy"></span>
					</div>
				</div>
				<div>
					<br><br><br>
					<table id="info">
						<tr>
							<td>Curve Color</td>
							<td>Area</td>
							<td>Pointer position</td>
						</tr>
					</table>
				</div>
			</section>
			
			<!-- <footer>

			</footer> -->
		</article>
	</div>
</body>
</html>
